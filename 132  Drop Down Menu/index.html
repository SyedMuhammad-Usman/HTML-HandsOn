<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down menu</title>
</head>
<body>
    <h1>Drop Down Menu</h1>
    <select name="car" id="select">
        <option value="Honda">Honda</option>
        <option value="mehru" selected="selected by default">defaulted mehran</option>
        <option value="mclaren" disabled="disabled">Mclaren</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        <option value="buggati" disabled="disabled">bugatti</option>
    </select>
</body>
</html>
