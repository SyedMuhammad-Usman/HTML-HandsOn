<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type attribute</h1>
    <p>type attributes are A,a,i,I,1default</p>
    <ol type="i">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>grapes</li>
    </ol>

    <h1>start attribute</h1>
    <ol type="a" start="3">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>grapes</li>
    </ol>
</body>
</html>
